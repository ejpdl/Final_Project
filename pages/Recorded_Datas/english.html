<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <link rel = "stylesheet" href = "recorded.css">
</head>
<body>

    <nav>

        <a href = "#">
            <img src = "../../assets/logo/euC.png" alt = "logo" class = "logo-image">
        </a>

        <a href = "#" class = "logo-text">
            <span> English </span>
        </a>

        <ul class = "menus">
            <a href = "../../index.html"> <button class = "nav-menus"> Home </button> </a>
        </ul>

        <i class='bx bx-menu-alt-right' id = "menu-icon"></i>

    </nav>

    <section id = "home">

        <form class="dropzone-box">
            <h2>Upload file</h2>
            <p>Click to upload or drag and drop</p>
            <div class="dropzone-area">
                <div class="file-upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud-upload" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#D4DCE6" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1" />
                        <path d="M9 15l3 -3l3 3" />
                        <path d="M12 12l0 9" />
                    </svg>
                </div>
                <input 
                    type="file" required 
                    id="upload-file" name="uploaded-file"
                    accept="image/*"
                >
                <p class="file-info">No Files Selected</p>
            </div>
            <div class="dropzone-description">
                <span>
                    Supported formats: JPEG, JPG, PNG, ...
                </span>
                <span>
                    Max file size: 25MB
                </span>
            </div>
            <div class="dropzone-actions">
                <div class="action-buttons">
                    <button id="submit-button" type="submit">
                        Save
                    </button>
                    <button type="reset">
                        Cancel
                    </button>
                </div>
            </div>
        </form>

    </section>
    
    <script src = "script.js"></script>
</body>
</html>
